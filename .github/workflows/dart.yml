name: CI-Flutter-TODO-Miomi
on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  build-and-test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
      - name: Install Flutter
      - uses: subosito/flutter-action@v3
        with:
          channel: "stable"
      - name: Get dependencies
      - run: flutter pub get
      - name: Run tests
      - run:  flutter test
