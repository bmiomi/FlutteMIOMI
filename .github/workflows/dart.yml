name: CI-Flutter-TODO-Miomi
on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  build:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          channel: "stable"

      - uses: subosito/flutter-action@v2

      - run: flutter pub get
      - run: flutter build appbundle